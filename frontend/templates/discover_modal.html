<div class="modal fade" id="{{ key }}" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{{ value['display_name'] }}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <button id="{{ key }}-subscribe-button" type="button" class="btn btn-primary subscribe-button">Subscribe</button>
            </div>
            <div class="modal-footer">
            </div>
        </div>
    </div>
</div>
