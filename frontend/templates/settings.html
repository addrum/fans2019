{% extends "base.html" %}
{% block extraimports %}
<script src="/static/js/settings.js"></script>
<link rel="stylesheet" type="text/css" href="/static/css/settings.css">
{% endblock %}
{% block content %}
<div class="p-4" id="logged-in">
    <div class="d-flex justify-content-center m-4">
        <div class="align-self-center">
            <h3 id="user_id"></h3>
        </div>
    </div>
    <div id="settings-container" class="mx-auto">
        <form id="settingsForm">
            <div class="form-group row">
                <label for="display_name" class="col-sm-2 col-form-label">Display Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="display_name">
                </div>
            </div>
            <div class="form-group row">
                <label for="display_image" class="col-sm-2 col-form-label">Profile Picture</label>
                <div class="col-sm-10">
                    <input type="file" class="form-control-file" id="display_image">
                </div>
            </div>
            <div class="form-group row">
                <label for="banner_image" class="col-sm-2 col-form-label">Banner Image</label>
                <div class="col-sm-10">
                    <input type="file" class="form-control-file" id="banner_image">
                </div>
            </div>
            <div class="form-group row">
                <label for="bio" class="col-sm-2 col-form-label">Bio</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="bio" form="settingsForm" rows=5></textarea>
                </div>
            </div>
            <div class="form-group row">
                <label for="price" class="col-sm-2 col-form-label">Price (p/m)</label>
                <div class="col-sm-10">
                    <input id="price" type="number" name="price" min="5.00" step=".01" class="form-control">
                </div>
            </div>
            <div class="d-flex justify-content-center m-4">
                <div class="align-self-center">
                    <button type="submit" class="btn btn-primary align-self-center">Save</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
