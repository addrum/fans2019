{% extends "base.html" %}
{% block extraimports %}
<script src="/static/js/profile.js"></script>
<script type="text/javascript">
let profile_uid = '{{ profile_uid }}';
</script>
<link rel="stylesheet" type="text/css" href="/static/css/profile.css">
{% endblock %}
{% block content %}
<div class="p-4" id="logged-in">
    <div class="row">
        <div id="banner" class="col text-center">
            Banner Image
        </div>
        <div class="w-100 m-4"></div>
        <div class="col text-center">
            <img id="profile-img" class="rounded-circle" src="/static/img/profile.svg" />
        </div>
        <div class="w-100 m-4"></div>
        <div id="total_posts" class="col text-center">
            Posts: 0
        </div>
        <div class="col text-center">
            <h2 id="display_name">display name</h2>
        </div>
        <div class="col text-center">
            <img src="/static/img/heart.svg" alt="Total likes" />
            <span id="total_likes">0</span>
        </div>
        <div id="subscribe_separator" class="w-100 m-4"></div>
        <div id="bio" class="col text-center">
            Bio
        </div>
        <div class="w-100 m-4"></div>
        <div class="col text-center">
            <span>link 1</span>
        </div>
        <div class="col text-center">
            <span>link 2</span>
        </div>
        <div class="col text-center">
            <span>link 3</span>
        </div>
        <div class="col text-center">
            <span>link 4</span>
        </div>
    </div>
    <div class="d-flex flex-column justify-content-center" id="feed">
    </div>
</div>
{% endblock %}
